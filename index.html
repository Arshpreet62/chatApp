<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weChat</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2.2"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <img
          src="https://4kwallpapers.com/images/walls/thumbs_2t/14997.png"
          alt="Profile-Pic"
        />
      </div>
      <main>
        <div class="chat">
          <div class="messageA"></div>
          <div class="messageB"></div>
        </div>
        <div class="inputs">
          <div class="userA">
            <input type="text" class="inputA" />
            <button class="buttonA">Send</button>
          </div>
          <div class="userB">
            <input type="text" class="inputB" />
            <button class="buttonB">Send</button>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
